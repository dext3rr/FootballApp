<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{ manager?.photoUrl }}" alt="image">
        <div class="card-body">
          <div>
            <h3 class="text-center"><strong>{{manager?.name}} {{manager?.surname}}</strong></h3>
          </div>
        </div>
        <div class="card-footer">
            <div class="btn-group d-flex">
            <button class="btn btn-primary w-100 mt-2" [routerLink]="['/managers/', manager.id, 'edit']" >Edytuj trenera</button>
          </div>
          <div class="btn-group d-flex">
            <button class="btn btn-danger w-100 mt-2" (click)="deleteManager();">Usuń trenera</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <div class="container">
        <tabset class="manager-tabset">
          <tab class="mt-2" heading="Informacje">
            <h5><strong>Kraj pochodzenia</strong></h5>
            <p>{{manager?.country}}</p>
            <h5><strong>Data urodzenia</strong></h5>
            <p>{{manager?.dateOfBirth | date: 'dd/MM/yyyy' }} </p>
            <h5><strong>Drużyna</strong></h5>
            <p>{{manager?.team.name}}</p>     
          </tab>
          <tab heading="Statystyki">
          </tab>
        </tabset>
      </div>
      </div>
    </div>
  </div>
</div>
