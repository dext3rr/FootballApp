<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{ manager.photoUrl }}" alt="{{ manager.name }}" [routerLink]="['/manager/', manager.id]">
  </div>
  <div class="card-body p-2">
    <h6 class="card-title text-center" style="height: 30px;"><i class="fa"></i>
      {{ manager.name}} {{ manager.surname }}
    </h6>
  </div>
</div>
