<div class="container mt-5">
  <h2 class="text-center text-primary">Nowy trener</h2>

  <form [formGroup]="newManagerForm" id="newManagerForm" style="width: 50%; margin: 0 auto;" (ngSubmit)="addManager()">
    <div class="form-group">
      <div *ngIf="newManagerForm.dirty" class="alert alert-info">
        <strong>Uwaga:</strong> Wprowadzono zmiany. Niezapisane zmiany zostaną utracone.
      </div>

      <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" [ngClass]="{'is-invalid': newManagerForm.get('name').errors && 
        newManagerForm.get('name').touched}"
          class="form-control" formControlName="name" placeholder="Wpisz imię trenera">
        <div class="invalid-feedback" *ngIf="newManagerForm.get('name').hasError('required') && 
        newManagerForm.get('name').touched">Wpisz
          imię trenera</div>
      </div>

      <div class="form-group">
        <label for="surname">Nazwisko</label>
        <input type="text" [ngClass]="{'is-invalid': newManagerForm.get('surname').errors && 
        newManagerForm.get('surname').touched}"
          class="form-control" formControlName="surname" placeholder="Wpisz nazwisko trenera">
        <div class="invalid-feedback" *ngIf="newManagerForm.get('surname').hasError('required') && 
        newManagerForm.get('surname').touched">Wpisz
          nazwisko trenera</div>
      </div>

      <div class="form-group">
        <label for="country">Kraj</label>
        <input type="text" [ngClass]="{'is-invalid': newManagerForm.get('country').errors && 
        newManagerForm.get('country').touched}"
          class="form-control" formControlName="country" placeholder="Wpisz kraj pochodzenia trenera">
        <div class="invalid-feedback" *ngIf="newManagerForm.get('country').hasError('required') && 
        newManagerForm.get('country').touched">Wpisz
          kraj pochodzenia trenera</div>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Data urodzenia</label>
        <input type="text" [ngClass]="{'is-invalid': newManagerForm.get('dateOfBirth').errors && 
        newManagerForm.get('dateOfBirth').touched}"
          class="form-control" bsDatepicker [bsConfig]="bsConfig" formControlName="dateOfBirth" placeholder="Wybierz datę urodzenia trenera">
        <div class="invalid-feedback" *ngIf="newManagerForm.get('dateOfBirth').hasError('required') && 
        newManagerForm.get('dateOfBirth').touched">Wybierz
          datę urodzenia trenera</div>
      </div>

      <div class="form-group">
        <label for="team">Drużyna</label>
        <mat-select [ngClass]="{'is-invalid': newManagerForm.get('teamId').errors && 
        newManagerForm.get('teamId').touched}"
          class="form-control" formControlName="teamId" placeholder="Wybierz drużynę">
          <mat-option *ngFor="let team of teams" value="{{team.id}}">{{team.name}}</mat-option>
        </mat-select>
        <div class="invalid-feedback" *ngIf="newManagerForm.get('teamId').hasError('required') && 
        newManagerForm.get('teamId').touched">Wybierz
          drużynę</div>
      </div>
    </div>
    <button type="submit" [disabled]="!newManagerForm.valid" class="btn btn-primary btn-block">Zatwierdź</button>
  </form>
</div>
