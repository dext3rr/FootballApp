<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>eFutbol</h1>
    <p class="lead">Zarejestruj się już teraz i śledź poczynania swoich ulubionych drużyn w rozgrywkach ligowych.</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Zarejestruj się</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
