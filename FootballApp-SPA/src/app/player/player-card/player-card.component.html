<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{ player.photoUrl }}" alt="{{ player.name }}" [routerLink]="['/player/', player.id]">
  </div>
  <div class="card-body p-2">
    <h6 class="card-title text-center" style="height: 30px;"><i class="fa"></i>
      {{ player.name}} {{ player.surname }}
    </h6>
  </div>
</div>
