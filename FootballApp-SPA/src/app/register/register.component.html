<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Rejestracja</h2>
  <hr>

  <div class="form-group">
    <input type="text" 
    [ngClass]="{'is-invalid': registerForm.get('username').errors && 
    registerForm.get('username').touched}"
    class="form-control col-xs-4" 
    formControlName="username" 
    placeholder="Użytkowik">
    <div class="invalid-feedback">Wpisz nazwę użytkownika</div>
  </div>

  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('password').errors && 
    registerForm.get('password').touched}"
    class="form-control" 
    formControlName="password" 
    placeholder="Hasło">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && 
    registerForm.get('password').touched">Wpisz hasło</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && 
    registerForm.get('password').touched">Hasło musi mieć przynajmniej 4 znaki</div>
  </div>

  <div class="form-group">
      <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && 
    registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched &&
    registerForm.hasError('mismatch')}"
      class="form-control" 
      formControlName="confirmPassword" 
      placeholder="Wprowadź hasło ponownie">
      <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && 
      registerForm.get('confirmPassword').touched">Wpisz hasło</div>
      <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')  && 
      registerForm.get('confirmPassword').touched">Hasła muszą być identyczne</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-3" [disabled]="!registerForm.valid" type="submit">Zarejestruj</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Anuluj</button>
  </div>
</form>
