<form #registerFom="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Rejestracja</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control col-xs-4 " name="username" [(ngModel)]="model.username" required placeholder="Użytkowik">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required placeholder="Hasło">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-3" type="submit">Zarejestruj</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Anuluj</button>
  </div>
</form>
