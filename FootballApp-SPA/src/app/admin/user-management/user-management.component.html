<div class="row">
<table class="table">
  <tr>
    <th style="width: 10%">ID</th>
    <th style="width: 20%">Nazwa użytkownika</th>
    <th style="width: 20%">Aktywna rola</th>
    <th style="width: 20%">Data utworzenia konta</th>
    <th style="width: 20%"></th>
    <th style="width: 20%"></th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.roles }}</td>
    <td>{{ user.accountCreationDate | date: 'dd/MM/yy HH:mm'   }}</td>
    <td><button class="btn btn-info" (click)="editRolesModal(user)">Edytuj role</button></td>
    <td><button class="btn btn-danger" [disabled]="user.username === 'admin'" (click)="deleteUser(user.id, user.username)">Usuń użytkownika</button></td>
  </tr>
</table>
</div>
