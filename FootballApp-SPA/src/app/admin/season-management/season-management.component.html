<div class="row">
    <table class="table">
      <tr>
        <th style="width: 10%">ID</th>
        <th style="width: 20%">Liga</th>
        <th style="width: 20%">Okres</th>
        <th style="width: 20%">Status</th>
        <th style="width: 10%"></th>
        <th style="width: 10%"></th>
        <th style="width: 10%"></th>
      </tr>
      <tr *ngFor="let season of seasons">
        <td>{{ season.id }}</td>
        <td>{{ season.league.name }}</td>
        <td>{{ season.year }}</td>
        <td>{{ season.seasonStatus.name }}</td>
        <td><button class="btn btn-info" (click)="addTeamsToSeason(season.league.id, season.id)" 
          [disabled]="season.seasonStatusId === 2 || season.seasonStatusId === 3">Generuj</button></td>
        <td><button class="btn btn-info" (click)="editSeasonModal(season, leagues)">Edytuj sezon</button></td>
        <td><button class="btn btn-danger" (click)="deleteSeason(season.id, season.year)">Usu≈Ñ sezon</button></td>
      </tr>
    </table>
    <button class="btn btn-primary w-10 mt-3" (click)="addSeasonModal(leagues)">Dodaj sezon</button>
    </div>
