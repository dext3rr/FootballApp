<div class="container mt-5">
  <h2>Panel administracyjny</h2>
  <div class="tab-panel">
    <tabset class="member-tabset">
      <tab heading="Użytkownicy" *appHasRole="['Administrator']">
        <div class="container">
          <app-user-management></app-user-management>
        </div>
      </tab>
      <tab heading="Okręgi" *appHasRole="['Administrator']">
        <div class="container">
          <app-area-management></app-area-management>
        </div>
      </tab>
      <tab heading="Ligi"  *appHasRole="['Administrator']">
          <div class="container">
              <app-league-management></app-league-management>
            </div>
      </tab>
      <tab heading="Sezony" *appHasRole="['Administrator']">
          <div class="container">
          <app-season-management></app-season-management>
          </div>
      </tab>
    </tabset>
  </div>
</div>
